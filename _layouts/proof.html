<!DOCTYPE html>
<html>
{% include head.html %}
<script type="text/javascript" async
    scr="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML">
</script>

<body>
    {% include nav.html %}
    <div class="wrapper">
        <div class="title">
            <h1>{{ page.title }}</h1>
        </div>
        <div class="project-list">
            {% for post in site.posts %} 
              {% if post.proof %}
            <ul>
                <li><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></li>
            </ul>
              {% endif %}
            {% endfor %}
        </div>
    </div>
    {% include footer.html %}
</body>
</html>
